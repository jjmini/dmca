<!DOCTYPE html>
<html ng-app="appModule">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title ng-bind="title"></title>

    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/site.css" />

    <base href="/">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" ng-href="/">QualitySystem</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav" ng-controller="AuthController" ng-show="isLoggedIn">
                    <li><a ng-href="devices">Devices</a></li>
                    <li><a ng-href="locations">Locations</a></li>
                    <li><a ng-href="models">Models</a></li>
                    <li><a ng-href="reports">Reports</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-controller="AuthController" ng-show="isLoggedIn">
                    <li>
                        <input type="button" class="btn btn-danger" value="Logout({{isLoggedIn}})" ng-controller="loginController as vm" ng-click="vm.Logout()" />
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
        <div ng-view>
            <!--view changes here-->
        </div>
        <hr />
        <footer>
            <p>&copy; 2016 - QualitySystem</p>
        </footer>
    </div>

    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/site.js"></script>

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <script src="js/simpleControls.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/globalVariables.js"></script>
    <script src="js/Authorization/authorizationController.js"></script>
    <script src="js/devices/mainController.js"></script>
    <script src="js/devices/addController.js"></script>
    <script src="js/locations/mainController.js"></script>
    <script src="js/models/mainController.js"></script>
    <script src="js/login/mainController.js"></script>
</body>
</html>
