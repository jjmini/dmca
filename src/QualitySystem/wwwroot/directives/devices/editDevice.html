<!-- Modal Edit Device -->
<div>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Edit Device</h4>
            </div>
            <div class="modal-body">
                <form novalidate name="editDeviceForm" class="table-bordered img-rounded">
                    <div class="form-group">
                        <label class="col-form-label">Type</label>
                        <div>
                            <select name="type" ng-model="vm.deviceToEdit.type" class="form-control">
                                <option ng-repeat="type in vm.DeviceTypes" value="{{$index}}">{{type}}</option>
                            </select>
                            <span ng-show="editDeviceForm.newtype.$error.required" class="text-warning">Required</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Serial Number</label>
                        <div>
                            <input class="form-control" type="text" name="serialNumber" ng-model="vm.deviceToEdit.serialNumber" required>
                            <span ng-show="editDeviceForm.serialNumber.$error.required" class="text-warning">Required</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Broken</label>
                        <div>
                            <input class="form-control" type="checkbox" name="broken" ng-model="vm.deviceToEdit.broken">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Spare</label>
                        <div>
                            <input class="form-control" type="checkbox" name="spare" ng-model="vm.deviceToEdit.spare">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Location</label>
                        <div>
                            <input class="form-control" type="text" name="locationName" ng-model="vm.deviceToEdit.locationName" required>
                            <span ng-show="editDeviceForm.locationName.$error.required" class="text-warning">Required</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Model</label>
                        <div>
                            <input class="form-control" type="text" name="modelName" ng-model="vm.deviceToEdit.modelName" required>
                            <span ng-show="editDeviceForm.modelName.$error.required" class="text-warning">Required</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="button" value="Done Edit" class="btn btn-success" data-dismiss="modal" ng-click="vm.DoneDeviceEditing()" ng-disabled="editDeviceForm.$invalid">
            </div>
        </div>
    </div>
</div>
