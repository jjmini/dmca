<!-- Modal Add New Component -->
<div >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Add New Component</h4>
            </div>
            <div class="modal-body">
                <form novalidate name="addNewComponentForm" class="table-bordered img-rounded">
                    <div class="form-group">
                        <label class="col-form-label">Type</label>
                        <div>
                            <select name="newtype" ng-model="vm.newComponent.type" class="form-control">
                                <option ng-repeat="type in vm.ComponentTypes" value="{{$index}}">{{type}}</option>
                            </select>
                            <span ng-show="addNewComponentForm.newtype.$error.required" class="text-warning">Required</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Description</label>
                        <div>
                            <input class="form-control" type="text" name="newComponentDescription" ng-model="vm.newComponent.description" required>
                            <span ng-show="addNewComponentForm.newComponentDescription.$error.required" class="text-warning">Required</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="button" value="Add" class="btn btn-success" data-dismiss="modal" ng-click="vm.addNewComponent()" ng-disabled="addNewComponentForm.$invalid">
            </div>
        </div>
    </div>
</div>
