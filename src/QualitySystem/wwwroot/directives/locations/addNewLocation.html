<!-- Modal Add New Location -->
<div>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Add New Location</h4>
            </div>
            <div class="modal-body">
                <form novalidate name="addNewLocationForm" class="table-bordered img-rounded">
                    <div class="form-group">
                        <label class="col-form-label">Location Name</label>
                        <div>
                            <input class="form-control" type="text" name="name" ng-model="vm.newLocation.name" required>
                            <span ng-show="addNewLocationForm.name.$error.required" class="text-warning">Required</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="button" value="Add" class="btn btn-success" data-dismiss="modal" ng-click="vm.AddNewLocation(vm.newLocation)" ng-disabled="addNewLocationForm.$invalid">
            </div>
        </div>
    </div>
</div>
