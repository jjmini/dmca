<div class="row">
    <div class="col-lg-12">
        <wait-cursor ng-show="vm.isBusy"></wait-cursor>
        <div ng-show="vm.errorMessage" class="text-danger">{{vm.errorMessage}}</div>
        <div ng-show="vm.successMessage" class="text-success">{{vm.successMessage}}</div>
    </div>

    <div class="col-lg-4 col-lg-offset-4 text-center">
        <h4>Login</h4>
    </div>

    <div class="col-lg-4 col-lg-offset-4">
        <form novalidate name="loginForm" class="table-bordered img-rounded">
            <div class="form-group">
                <label class="col-form-label">Username</label>
                <div>
                    <input class="form-control" type="text" name="username" ng-model="vm.login.username" required>
                    <span ng-show="loginForm.username.$error.required" class="text-warning">Required</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-form-label">Password</label>
                <div>
                    <input class="form-control" type="password" name="password" ng-model="vm.login.password" required>
                    <span ng-show="loginForm.password.$error.required" class="text-warning">Required</span>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <input type="submit" class="btn btn-success" value="Login" ng-click="vm.Login()" ng-disabled="loginForm.$invalid"/>
                </div>
            </div>
        </form>
    </div>

</div>
